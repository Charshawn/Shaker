<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Shaker</h1>
            <p class="tagline">Shake things up</p>
        </header>

        <main>
            <div class="shake-box" id="shakeBox">
                <p>Click or shake me!</p>
            </div>

            <div class="counter">
                <p>Shakes: <span id="shakeCount">0</span></p>
            </div>

            <button class="reset-btn" id="resetBtn">Reset</button>
        </main>

        <footer>
            <p>&copy; 2025 Shaker</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
